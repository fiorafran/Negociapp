<!DOCTYPE html>

        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>Negociapp</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="shortcut icon" href="img/buscar.svg">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

    <!-- MAPA -->

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&libraries=geometry"></script>

<body>
    <div id="app">

				<div class="panel panel-left panel-cover">
					<div class="display-flex justify-content-center">	
        				<p id="mName">grande</p>
					</div>
					<div class="block block-strong" id="bBut">
						<button class="button button-fill" id="comp">Comprobar sesión</button>
					</div>
					<div class="block block-strong" id="bOut">
						<button class="button button-fill" id="signOut">Cerrar sesión</button>
					</div>
    			</div>

        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
    
            <!-- Toolbar
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                 Toolbar links
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
                </div>
            </div>-->
        
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                    	<h1 class="text-align-center">Negociapp</h1>
                    	<h4 class="text-align-center">Bienvenido</h4>
                        <p class="text-align-center">por favor inicia sesión.</p> 
	                        <div class="list no-hairlines-md">
						        <ul>
						          	<li class="item-content item-input item-input-with-info">
							            <div class="item-inner">
							              	<div class="item-title item-floating-label">Email</div>
							              	<div class="item-input-wrap">
							                	<input type="email" value="" placeholder="Tu email" id="Email" />
							                	<span class="input-clear-button"></span>
							              	</div>
							            </div>
							        </li>
						          	<li class="item-content item-input">
						            	<div class="item-inner">
						              		<div class="item-title item-floating-label">Contraseña</div>
						              		<div class="item-input-wrap">
						                		<input type="password" value="" placeholder="Tu contraseña" id="Pass" />
						              		</div>
						            	</div>
						          	</li>
						        </ul>
						    </div>
                        <!-- Link to another page -->
                        <div class="row text-align-center display-flex justify-content-center">
                        	<button class="col-80 button button-fill button-round" id="logBtn">Iniciar sesión</button>
                        	<p class="no-margin col-100">- o -</p>
                        	<button class="col-80 button button-outline button-round" id="RegisBtn">Registrarse</button>
                        </div>
                       <!-- <div class="display-flex justify-content-center align-items-flex-end">
	  						<a href="#" id="btnRE">¿Has olvidado la contraseña?</a>
	  					</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
