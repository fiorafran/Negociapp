<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="register">
    <div class="page-content">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <button class="button button-fill" id="backBtn">
            <i class="icon icon-back"></i>
            </button>
        </div>
        </div>
    </div>
    	<h1 class="text-align-center">Negociapp</h1>
        
        <h4 class="text-align-center">Registrate para poder localizar tu negocio!</h4>
    	
        <div class="block">
        	
		        <div class="list no-hairlines-md">
		        	<ul>
				        <li class="item-content item-input">
				            <div class="item-inner">
				              	<div class="item-title item-label">Nombre</div>
				              	<div class="item-input-wrap">
				                	<input type="text" id="regisNom" placeholder="Ingresa tu nombre" required validate />
				                	<span class="input-clear-button"></span>
				              	</div>
				            </div>
				        </li>
				        <li class="item-content item-input">
				            <div class="item-inner">
				              	<div class="item-title item-label">Apellido</div>
				              	<div class="item-input-wrap">
				                	<input type="text" id="regisApe" placeholder="Ingresa tu apellido" required validate />
				                	<span class="input-clear-button"></span>
				              	</div>
				            </div>
				        </li>
				        <li class="item-content item-input">
				            <div class="item-inner">
				              	<div class="item-title item-label">Email</div>
				              	<div class="item-input-wrap">
				                	<input type="email" id="regisEmail" placeholder="Ingresa tu email" required validate />
				                	<span class="input-clear-button"></span>
				            	</div>
				            </div>
				        </li>
				        <li class="item-content item-input">
				            <div class="item-inner">
				              	<div class="item-title item-label">Contraseña</div>
				              	<div class="item-input-wrap">
				                	<input type="password" id="regisPass" placeholder="Ingresa tu contraseña" required validate />
				                	<span class="input-clear-button"></span>
				             	</div>
				            </div>
				        </li>
		      		</ul>
		  		</div>
		  		<div class="row">
		  			<input type="button" class="col button button-fill button-round" value="Registrarte" id="btnRegistrar">
	  			</div>
        </div>
    </div>
</div>
